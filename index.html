<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>



    <script>


        let num = parseInt(prompt("Enter above 2 digit number"));
        a = num;
        sum = 0;

        for (a = num; a != 0;) {

            module = a % 10;
            sum = sum * 10 + module;
            a = parseInt(a / 10)

        }

        document.write("The given number is " + num + " reverse of " + sum + "<br><br>")

        if (sum == num) {

            document.write("The given number " + num + " is palindrome" + "<br>")
        }
        else {
            document.write("The given number " + num + " is not a palindrome" + "<br>")
        }






    </script>
</body>

</html>
